{% extends 'home/common/base.html' %}
<!DOCTYPE html>
<html>
    <head>
        
        {% block head %}
        {% load static %}
        <title>Login</title>
        <link rel = "stylesheet" href = "{% static 'home/LogAndRes.css' %}">
        {% endblock head %}
        
    </head>

    <body>
        {% block body %}
        <div class="container-fluid bg">
            <div class="row justify-content-center">
              <div class="col-md-3 col-sm-6 col-xs-12 row-container">
                <form action = {% url 'home:loginUser' %} method = "post">
                    <h1>Wellcome to ICU Assistance</h1>
                    {% csrf_token %}    
                    {{lF.as_p}}
                    <button type="submit" class="btn btn-success btn-block my-3">Login</button>
                    <a class="btn btn-success btn-block my-3" href = "{% url 'home:registerUser' %}"> Register </a>                   
                </form>
                {{form.errors}}
              </div>
            </div>
          </div>
        {% endblock body %}
        
        
        <script src="" async defer></script>
    </body>
</html>
