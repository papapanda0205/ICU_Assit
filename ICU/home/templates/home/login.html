{% extends 'home/common/base.html' %}
<!DOCTYPE html>
<html>
    <head>
        
        {% block head %}
        {% load static %}
        <title>Login</title>
        <link rel = "stylesheet" href = "{% static 'home/LogAndRes.css' %}">
        {% endblock head %}
        
    </head>

    <body>
        {% block body %}
        <div class="container-fluid bg">
            <div class="row justify-content-center">
              <div class="col-md-3 col-sm-6 col-xs-12 row-container">
                <form action = {% url 'home:loginUser' %} method = "post">
                    <h1>Login with your information</h1>
                    {% csrf_token %}    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name ="username" placeholder="Username">
                      </div>
                      <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">            
                      </div>
                    <button type="submit" class="btn btn-success btn-block my-3">Login</button>
                    <button class="btn btn-success btn-block my-3"><a href = "{% url 'home:registerUser' %}"> Register </a></button>                   
                </form>
              </div>
            </div>
          </div>
        {% endblock body %}
        
        
        <script src="" async defer></script>
    </body>
</html>
